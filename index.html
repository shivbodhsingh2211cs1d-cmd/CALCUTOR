<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <h2 style="text-align: center;">Student Registration Form</h2>

  <form style="width: 500px; margin: auto;">
    
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age"><br><br>

    <!-- Branch -->
    <label for="branch">Branch:</label>
    <input type="text" id="branch" placeholder="Enter your branch"><br><br>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

    <!-- Year -->
    <label for="year">Year:</label>
    <input type="text" id="year" placeholder="Enter your academic year"><br><br>

    <!-- Specialisation -->
    <label for="specialisation">Specialisation:</label>
    <input type="text" id="specialisation" placeholder="Enter your specialisation"><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <br><br>

    <!-- Courses Offered -->
    <label>Courses Offered:</label><br>
    <input type="checkbox" id="typescript" name="course" value="Typescript">
    <label for="typescript">Typescript</label>

    <input type="checkbox" id="python" name="course" value="Python">
    <label for="python">Python</label>
    <br>
    <input type="checkbox" id="mysql" name="course" value="MySQL">
    <label for="mysql">MySQL</label>

    <input type="checkbox" id="project" name="course" value="Project Management">
    <label for="project">Project Management</label>
    <br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
